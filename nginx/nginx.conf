# Define an 'upstream' server block for our Django app.
# This allows Nginx to know where to send traffic.
# 'app' is the service name from docker-compose.yml, and 8000 is the port Gunicorn exposes.
upstream django_app {
    server app:8000;
}

# The main server configuration
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com; # Replace with your domain

    # Increase the max file size for uploads if needed
    client_max_body_size 20M;

    # The location for all requests
    location / {
        # Pass the request to our Django app server
        proxy_pass http://django_app;

        # Standard headers to pass along important information
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # --- ADD THIS LOCATION BLOCK ---
    # This block tells Nginx where to find static files
    location /static/ {
        # The 'alias' directive maps the URL path to the directory path
        alias /app/staticfiles/;
    }
}
